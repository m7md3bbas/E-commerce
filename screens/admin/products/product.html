<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../../assets/libs/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../../../assets/libs/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="product.js" defer></script>

    <style>
      .card-container:hover {
        transform: translateY(-6px);
        transition: 0.3s;
      }

      body::-webkit-scrollbar {
        display: none;
      }
      .inp1 {
        width: 100%;
        margin: 8px 0;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .d-none2 {
        display: none;
      }
      .d-none3 {
        display: none;
      }
    </style>
  </head>

  <body class="p-3">
    <header
      id="header"
      class="navbar navbar-expand-md col-12 p-2 border-bottom"
    >
      <h1 class="h2">Orders Management</h1>
    </header>

    <section>
      <div class="row p-0 m-0 mt-2">
        <div class="col-12 col-md-4 mt-2 card-container">
          <div
            class="card dashboard-card border-primary p-3"
            style="border-left: 5px solid"
          >
            <div class="card-body d-flex flex-row justify-content-between">
              <div>
                <p id="TPtitle" class="card-title text-muted bold h6">
                  Total Products
                </p>
                <p id="TPh1" class="h1">0,000</p>
              </div>
              <div class="text-center fs-6">
                <i
                  class="fas fa-boxes-stacked fa-2x text-primary p-3 mt-3 bg-primary-subtle"
                  style="border-radius: 4px"
                ></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mt-2 card-container">
          <div
            class="card dashboard-card border-success p-3"
            style="border-left: 5px solid"
          >
            <div class="card-body d-flex flex-row justify-content-between">
              <div>
                <p id="APtitle" class="card-title text-muted bold h6">
                  Active Products
                </p>
                <p id="APh1" class="h1">0,000</p>
              </div>
              <div class="text-center fs-6">
                <i
                  class="fas fa-truck fa-2x text-success p-3 mt-3 bg-success-subtle"
                  style="border-radius: 4px"
                ></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mt-2 card-container">
          <div
            class="card dashboard-card border-danger p-3"
            style="border-left: 5px solid"
          >
            <div class="card-body d-flex flex-row justify-content-between">
              <div>
                <p id="OOStitle" class="card-title text-muted bold h6">
                  Out of Stock
                </p>
                <p id="OOSh1" class="h1">0,000</p>
              </div>
              <div class="text-center fs-6">
                <i
                  class="fas fa-xmark fa-2x text-danger p-3 mt-3 bg-danger-subtle"
                  style="border-radius: 4px"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-5 d-none d-md-block">
      <div>
        <nav class="navbar bg-body-tertiary" style="border-radius: 6px">
          <div class="row p-2 col-12">
            <div class="position-relative col-6">
              <input
                id="ProductSearch"
                type="text"
                class="form-control ps-5"
                placeholder="Search....."
              />
              <i
                class="fa fa-search position-absolute top-50 start-0 translate-middle-y ms-4 text-muted"
              ></i>
            </div>

            <div class="col-3">
              <input
                type="number"
                min="0"
                class="form-control"
                placeholder="Max stock number"
                id="ProductStockInp"
                name="date"
              />
            </div>

            <div class="col-3">
              <select class="form-select" aria-label="Default select example">
                <option value="Select Category" selected>
                  Select Category
                </option>
                <option value="tops">tops</option>
                <option value="mens-shirts">mens-shirts</option>
                <option value="womens-dresses">womens-dresses</option>
                <option value="womens-jewellery">womens-jewellery</option>
                <option value="sports-accessories">sports-accessories</option>
                <option value="womens-bags">Thwomens-bagsree</option>
                <option value="womens-shoes">womens-shoes</option>
                <option value="womens-shoes">womens-shoes</option>
                <option value="fragrances">fragrances</option>
                <option value="mens-shoes">mens-shoes</option>
                <option value="mens-watches">mens-watches</option>
              </select>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="mt-md-4">
      <table class="table table-striped table-bordered text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Product</th>
            <th scope="col">seller name</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Addition time</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalProductName">Product Name</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeModal-btn"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner"></div>
            </div>
            <div class="product-info mt-3 text-start">
              <div class="d-flex justify-content-between">
                <p>
                  <strong>Price:</strong> <span id="modalProductPrice"></span>
                </p>
                <p>
                  <strong>Category:</strong>
                  <span id="modalProductCategory"></span>
                </p>
                <p>
                  <strong>Quantity:</strong>
                  <span id="modalProductQuantity"></span>
                </p>
              </div>
              <p>
                <strong>Description:</strong>
                <span id="modalProductDescription"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Customer Management</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"
    defer></script>
<script src="../../../assets/libs/js/jquery-3.7.1.min.js"></script>
<script type="module" src="costumer.js" defer></script>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #f8f9fa;
    }

    .form-control:focus {
        border-color: #6c6cdf;
        box-shadow: 0 0 0 0.2rem rgba(108, 108, 221, 0.25);
    }

    .btn-primary:hover {
        background-color: #4c4ccc;
    }

    .accordion-button:focus {
        box-shadow: none;
    }

    .inp1 {
        width: 100%;
        margin: 8px 0;
        padding: 6px 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>

</head>

<body>

        <section class="container my-4">
            <div class="accordion" id="accordionExample">
                <!-- Customers Section ------------------------------------------------------------------------------------------------------>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        Customers
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row mb-3">
                            <div class="col-md-6 position-relative">
                                <input id="searchItem" type="text" class="form-control ps-5" placeholder="Search..." />
                                <i class="fa fa-search position-absolute start-2 translate-middle-y ms-3 text-muted" style="bottom: 2px;"></i>
                            </div>
                            <div class="col-md-6 text-center">
                                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#userModal">Add User</button>
                            </div>
                        </div>

                        <div id="cards-container" class="row"></div>
                    </div>
                </div>
            </div>

<!-- Sellers Section ---------------------------------------------------------------------------------------------------->
            
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                        aria-expanded="false" aria-controls="collapseTwo">
                        Sellers
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row mb-3">
                            <div class="col-md-6 position-relative">
                                <input id="searchItem-seller" type="text" class="form-control ps-5" placeholder="Search..." />
                                <i class="fa fa-search position-absolute start-3 translate-middle-y ms-3 text-muted" style="bottom: 2px;"></i>
                            </div>
                            <div class="col-md-6 text-center">
                                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#sellerModal">Add Seller</button>
                            </div>
                        </div>

                        <div id="cards-container-seller" class="row"></div>
                    </div>
                </div>
            </div>

<!-- Blocked Users Section -------------------------------------------------------------------------------------------------->

                <h2 class="accordion-header" id="headingThree">

<!-- Add User Modal --------------------------------------------------------------------------------------------------------------->
        
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form id="userForm" class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Add New Customer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <label for="User-name" class="form-label">Name:</label>
            <input class="inp1 form-control" type="text" id="User-name" required />
    
            <label for="user-email" class="form-label">Email:</label>
            <input class="inp1 form-control" type="email" id="user-email" required />
    
            <label for="user-passowrd" class="form-label">Password:</label>
            <input class="inp1 form-control" type="password" id="user-password" required minlength="6" />
    
            <label for="user-address" class="form-label">Address:</label>
            <input class="inp1 form-control" type="text" id="user-address" required />
    
            <label for="user-Phone" class="form-label">Phone:</label>
            <input class="inp1 form-control" type="tel" id="user-phone" required pattern="^\d{11}$" />
    
            <label for="user-birth" class="form-label">Birth Date:</label>
            <input class="inp1 form-control" type="date" id="user-birth" required />
    
            <label for="user-gender" class="form-label">Gender:</label>
            <select id="user-gender" class="inp1 form-control" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="Add-user-btn" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
  </div>
  
    <!-- Add Seller Modal --------------------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="sellerModal" tabindex="-1" aria-labelledby="sellerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <form id="sellerForm" class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="sellerModalLabel">Add New Seller</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <label for="seller-name" class="form-label">Name:</label>
            <input class="inp1 form-control" type="text" id="seller-name" required />
    
            <label for="seller-email" class="form-label">Email:</label>
            <input class="inp1 form-control" type="email" id="seller-email" required />

            <label for="seller-passowrd" class="form-label">Password:</label>
            <input class="inp1 form-control" type="password" id="seller-password" required minlength="6" />
    
            <label for="seller-Phone" class="form-label">Phone:</label>
            <input class="inp1 form-control" type="tel" id="seller-Phone" required pattern="^\d{11}$" />
    
            <label for="seller-address" class="form-label">Address:</label>
            <input class="inp1 form-control" type="text" id="seller-address" required />

            <label for="seller-gender" class="form-label">Gender:</label>
            <select id="seller-gender" class="inp1 form-control" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>


            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
        </div>
    </div>
      

</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Home</title>

    <link rel="stylesheet" href="../../assets/libs/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../../assets/libs/js/jquery-3.7.1.min.js"></script>
    <script src="admin.js" defer></script>
    <link rel="stylesheet" href="./admin.css" />
  </head>

  <body>
    <div id="contain" class="row">
      <nav
        id="sidebarMenu"
        class="col-md-3 col-lg-2 d-md-block sidebar collapse"
      >
        <p class="h2 p-3 fw-bolder" style="color: var(--main-color)">
          Admin Page
        </p>
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#" data-section="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" data-section="orders">
                <i class="fas fa-shopping-cart"></i>Orders</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" data-section="products">
                <i class="fas fa-box"></i>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="customers">
                <i class="fas fa-users"></i>
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-section="contactUs">
                <i class="fas fa-chart-bar"></i>
                Contact Us
              </a>
            </li>
          </ul>

          <h6
            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1"
            style="color: #908675"
          >
            <span>other addition</span>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a id="GoHome" class="nav-link" href="#" data-section="settings">
                <i class="fas fa-home"></i>
                Go Home
              </a>
            </li>
            <li class="nav-item">
              <a id="SignOut" class="nav-link" href="#" data-section="settings">
                <i class="fas fa-sign-out"></i>
                Sign Out
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="col-md-9 col-lg-10 p-0 m-0">
        <iframe
          id="dashboard"
          class="collapse w-100 show p-0 m-0"
          src="dashboard/dashboard.html"
          height="100%"
        ></iframe>
        <iframe
          id="orders"
          class="collapse w-100 p-0 m-0"
          src="orders/orders.html"
          height="99%"
        ></iframe>
        <iframe
          id="products"
          class="collapse w-100 p-0 m-0"
          src="products/product.html"
          height="99%"
        ></iframe>
        <iframe
          id="customers"
          class="collapse w-100 p-0 m-0"
          src="users/customer.html"
          height="99%"
        ></iframe>
        <iframe
          id="contactUs"
          class="collapse w-100 p-0 m-0"
          src="contactUs/contactUs.html"
          height="99%"
        ></iframe>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../../../assets/libs/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="../../../assets/libs/js/jquery-3.7.1.min.js"></script>
    <script type="module" src="orders.js" defer></script>

    <style>
      .card-container:hover {
        transform: translateY(-6px);
        transition: 0.3s;
      }

      body::-webkit-scrollbar {
        display: none;
      }
      .d-none2 {
        display: none;
      }
    </style>
  </head>

  <body class="p-3">
    <header
      id="header"
      class="navbar navbar-expand-md col-12 p-2 border-bottom"
    >
      <h1 class="h2">Orders Management</h1>
    </header>

    <section>
      <div class="row p-0 m-0 mt-2">
        <div class="col-12 col-md-4 mt-2 card-container">
          <div
            class="card dashboard-card border-primary p-3"
            style="border-left: 5px solid"
          >
            <div class="card-body d-flex flex-row justify-content-between">
              <div>
                <p class="card-title text-muted bold h6">Total Orders</p>
                <p id="totalOrder_number" class="h1">0,000</p>
              </div>
              <div class="text-center fs-6">
                <i
                  class="fas fa-shopping-cart fa-2x text-primary p-3 mt-3 bg-primary-subtle"
                  style="border-radius: 4px"
                ></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-4 mt-2 card-container">
          <div
            class="card dashboard-card border-success p-3"
            style="border-left: 5px solid"
          >
            <div class="card-body d-flex flex-row justify-content-between">
              <div>
                <p class="card-title text-muted bold h6">Completed Orders</p>
                <p id="completeOrder-number" class="h1">0,000</p>
              </div>
              <div class="text-center fs-6">
                <i
                  class="fas fa-check fa-2x text-success p-3 mt-3 bg-success-subtle"
                  style="border-radius: 4px"
                ></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mt-2 card-container">
          <div
            class="card dashboard-card border-danger p-3"
            style="border-left: 5px solid"
          >
            <div class="card-body d-flex flex-row justify-content-between">
              <div>
                <p class="card-title text-muted bold h6">Cancelled Orders</p>
                <p id="cancelledOrder-number" class="h1">0,000</p>
              </div>
              <div class="text-center fs-6">
                <i
                  class="fas fa-ban fa-2x text-danger p-3 mt-3 bg-danger-subtle"
                  style="border-radius: 4px"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-5 d-none d-md-block">
      <div>
        <nav class="navbar bg-body-tertiary" style="border-radius: 6px">
          <div class="row p-2 col-12">
            <div class="position-relative col-8">
              <input
                id="orderSearchInp"
                type="text"
                class="form-control ps-5"
                placeholder="Search......"
              />
              <i
                class="fa fa-search position-absolute top-50 start-0 translate-middle-y ms-4 text-muted"
              ></i>
            </div>

            <div class="col-4">
              <select class="form-select" aria-label="Status">
                <option value="status" selected>All Status</option>
                <!-- <option value="Add">All</option> -->
                <option value="pending">Pending</option>
                <option value="shipped">Shipped</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <section class="m-2 mt-md-4">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Order ID</th>
            <th scope="col">Customer</th>
            <th scope="col">order</th>
            <th scope="col">Seller</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </body>
</html>

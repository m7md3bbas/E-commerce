<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/seller_home_styles.css">
</head>

<body>

    <div>
        <h4 id="addProductHeader">إضافة منتج جديد</h4>
        <form id="addProductForm" class="d-flex flex-column flex-md-row  ">
            <div class="form-group">
                <div class="mb-3">
                    <label for="productName" class="form-label" id="nameLabel">اسم المنتج</label>
                    <input type="text" class="form-control" id="productName">
                </div>
                <div class="mb-3">
                    <label for="productNameEn" class="form-label" id="nameEnLabel">Product Name (EN)</label>
                    <input type="text" class="form-control" id="productNameEn">
                </div>
                <!-- Product Category dropdown -->
                <!-- Electronics , Clothing , Furniture  -->
                <div class="mb-3">
                    <label for="productCategory" class="form-label" id="categoryLabel">القسم</label>
                    <select class="form-select" id="productCategory">
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Furniture">Furniture</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label" id="descriptionLabel">وصف المنتج</label>
                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label" id="priceLabel">السعر</label>
                    <input type="number" class="form-control" id="productPrice">
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label" id="quantityLabel">الكمية</label>
                    <input type="number" class="form-control" id="productQuantity">
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label" id="imageLabel">رابط الصورة</label>
                    <input type="text" class="form-control" id="productImage" placeholder="أو ضع رابط الصورة هنا">
                </div>
                <div class="mb-3">
                    <label for="productImageUpload" class="form-label" id="imageUploadLabel">أو اختر صورة من
                        جهازك</label>
                    <input type="file" class="form-control" id="productImageUpload" accept="image/*">
                </div>
            </div>
        </form>

        <button type="button" class="btn btn-primary" onclick="addProduct()" id="submitBtn">إضافة</button>
    </div>

</body>

</html>

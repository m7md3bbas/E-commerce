<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .form-signin {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-lg-7 d-none d-lg-block">
                <img src="../../assets/imgs/Auth/cropped-image-woman-inputting-card-information-key-phone-laptop-while-shopping-online (1).jpg"
                    alt="Sign Up Image" class="auth-image">
            </div>
            <div class="col-lg-5 col-md-7">
                <form class="form-signin" id="signupForm" action="login.html">
                    <h1 class="h3 mb-3 text-center">Create an Account</h1>

                    <div class="form-floating mb-3">
                        <input type="text" id="name" class="form-control" placeholder="Your name" required>
                        <label for="name">Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <select name="role" id="role" class="form-control" required>
                            <option value="">Select a role</option>
                            <option value="customer">Customer</option>
                            <option value="seller">Seller</option>
                        </select>
                        <label for="role">Role</label>
                    </div>

                    <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>

                    <p class="mt-5 mb-3 text-muted text-center">
                        Already have an account? <a href="login.html" class="fw-bold">Sign in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                const response = await fetch('http://localhost:3000/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Signup successful! Please log in.');
                    window.location.href = 'login.html';
                } else {
                    alert('Signup failed: ' + data.message);
                }
            } catch (error) {
                alert('Error connecting to server.');
                console.error(error);
            }
        });
    </script>
</body>

</html>

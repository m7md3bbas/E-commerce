<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link rel="stylesheet" href="../../assets/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/libs/hover-min.css" />
    <style>
        .auth-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .form-signin {
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(133, 129, 129, 0.252);
            height: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 1;
        }

        .blur-wrapper {
            position: relative;
            z-index: 0;
        }

        h1 {
            color: whitesmoke !important;
        }

        body {
            background-color: #f8f9fa;
        }

        button {
            background-color: whitesmoke;
        }

        .hvr-rectangle-out:before {
            background-color: #000000;
            border-radius: 20px;
            transition: all 0.3s;
        }


        button:active {
            border: none;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.518), rgba(0, 0, 0, 0.5)),
                url('../../assets/imgs/Auth/cropped-image-woman-inputting-card-information-key-phone-laptop-while-shopping-online\ \(1\).jpg') center/cover no-repeat;
            background-attachment: fixed
        }

        form {
            background-color: transparent;
        }

        a {
            color: whitesmoke;
            text-decoration: none;
        }
    </style>

    <script>
        let users = JSON.parse(localStorage.getItem("userData")) || [];

        window.addEventListener("load", function () {
            const signupForm = document.getElementById("signupForm");
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const confirmPassword = document.getElementById("confirmPassword");
            const isSeller = document.getElementById("isSeller");

            signupForm.addEventListener("submit", function (e) {
                e.preventDefault();

                if (!signupForm.checkValidity()) {
                    signupForm.classList.add("was-validated");
                    return;
                }

                if (password.value !== confirmPassword.value) {
                    alert("Passwords do not match.");
                    return;
                }

                let userData = {
                    name: name.value.trim(),
                    email: email.value.trim(),
                    password: password.value.trim(),
                    isSeller: isSeller.checked
                };

                saveUserData(userData);

                window.location.href = "../auth/login.html";
            });
        });

        function saveUserData(user) {
            users.push(user);
            localStorage.setItem("userData", JSON.stringify(users));
        }
    </script>
</head>

<body>
    <div class="container blur-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class=" col-12 col-md-12 col-lg-6 ">
            <form class="form-signin needs-validation  " id="signupForm" novalidate>
                <h1 class="h3 mb-3 text-center">Create an account</h1>

                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Your name" required />
                    <label for="name">Name</label>
                    <div class="invalid-feedback">Name is required.</div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
                    <label for="email">Email address</label>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>

                <div class="row g-2">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" id="password" class="form-control" placeholder="Password" required
                                minlength="6" />
                            <label for="password">Password</label>
                            <div class="invalid-feedback">Password must be at least 6 characters.</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Confirm Password" required minlength="6" />
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="invalid-feedback">Please confirm your password.</div>
                        </div>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="isSeller" name="isSeller" />
                    <label class="form-check-label" for="isSeller">Do you want to be a seller?</label>
                </div>

                <button class="btn w-100 py-2 hvr-rectangle-out " type="submit">Sign up</button>

                <p class="mt-5 mb-3 text-muted text-center">
                    Already have an account?
                    <a href="login.html" class="fw-bold">Sign in</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>

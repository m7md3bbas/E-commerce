<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../assets/libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/libs/css/hover-min.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <div class="container blur-wrapper d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-md-12 col-lg-6">
            <form class="form-signin needs-validation" id="forgotPasswordForm" novalidate>
                <h1 class="h3 mb-3 text-center">Forgot Password</h1>

                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
                    <label for="email">Email address</label>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>

                <button class="btn w-100 py-2 hvr-rectangle-out" type="submit">Continue</button>

                <p class="mt-5 mb-3 text-muted text-center">
                    Remember your password?
                    <a href="login.html" class="fw-bold">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Backup Code Modal -->
    <div class="modal fade" id="backupCodeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Verify Backup Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="backupCodeForm">
                        <div class="mb-3">
                            <label for="backupCode" class="form-label">Enter your backup code</label>
                            <input type="text" class="form-control" id="backupCode" required>
                            <div class="form-text">Check your email or the backup file you downloaded during
                                registration.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="verifyBackupCode">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Password Modal -->
    <div class="modal fade" id="newPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Set New Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newPasswordForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required minlength="6">
                            <div class="invalid-feedback">Password must be at least 6 characters.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required minlength="6">
                            <div class="invalid-feedback">Passwords must match.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updatePassword">Update Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/forgetPassword.js"></script>
</body>

</html>

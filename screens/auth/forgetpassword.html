<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../assets/libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/libs/css/hover-min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 d-flex align-items-center justify-content-center" id="leftDiv">
                <form class="w-75">
                    <h2 class="mb-2">Forgot Password</h2>
                    <p class="mb-4">Enter your email to reset your password</p>
                    <div class="form-floating mb-4">
                        <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                        <label for="floatingEmail">Email address</label>
                    </div>
                    <div class="text-center">
                        <p class="text-secondary">Have an account ? <a href="./login.html" class=" text-secondary">Sign
                                in</a></p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Continue</button>
                </form>
            </div>
            <div class="col-md-5 d-none d-md-flex" id="rightDiv">
                <img src="./../../assets/imgs/Auth/Group 2014.png" alt="Forgot Password illustration">
            </div>
        </div>
    </div>

    <!-- Backup Code Modal -->
    <div class="modal fade" id="backupCodeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Verify Backup Code</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="backupCodeForm">
                        <div class="mb-3">
                            <label for="backupCode" class="form-label">Enter your backup code</label>
                            <input type="text" class="form-control" id="backupCode" required>
                            <div class="form-text">Check your email or the backup file you downloaded during
                                registration.</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="verifyBackupCode">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Password Modal -->
    <div class="modal fade " id="newPasswordModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Set New Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body blur-wrapper">
                    <form id="newPasswordForm">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required minlength="6">
                            <span class="password-toggle" data-target="password"><i
                                    class="fa-solid fs-5 fa-eye-slash"></i></span>
                        </div>
                        <div class="mb-3">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required minlength="6">
                            <span class="password-toggle" data-target="password"><i
                                    class="fa-solid fs-5 fa-eye-slash"></i></span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updatePassword">Update Password</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/forgetPassword.js"></script>
</body>

</html>

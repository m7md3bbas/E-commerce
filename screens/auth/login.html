<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="../../assets/libs/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/libs/hover-min.css" />
    <style>
        .form-login {
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 3px solid rgba(133, 129, 129, 0.252);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
        }

        h1 {
            color: whitesmoke !important;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('../../assets/imgs/Auth/cropped-image-woman-inputting-card-information-key-phone-laptop-while-shopping-online%20(1).jpg') center/cover no-repeat;
            background-attachment: fixed;
        }

        button {
            border: none;
        }

        .hvr-rectangle-out:active,
        .hvr-rectangle-out:focus,
        .hvr-rectangle-out:hover {
            background-color: #501f1f !important;
            border-radius: 20px;
        }

        .hvr-rectangle-out:before {
            background-color: #501f1f;
            border-radius: 20px;
            transition: all 0.8s ease-in-out;
        }

        button:active {
            border: none;
        }

        a {
            color: whitesmoke;
            text-decoration: none;
        }
    </style>

    <script>
        window.addEventListener("load", function () {
            const loginForm = document.getElementById("loginForm");
            const email = document.getElementById("email");
            const password = document.getElementById("password");
            const loginBtn = loginForm.querySelector("button");

            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();

                if (!loginForm.checkValidity()) {
                    loginForm.classList.add("was-validated");
                    return;
                }

                loginBtn.disabled = true;
                loginBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>Loading...`;

                setTimeout(() => {
                    const foundUser = loaduserData();

                    if (foundUser) {

                        window.location.replace("../admin/admin-dashboard.html");
                    } else {
                        alert("Invalid email or password.");
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = "Log In";
                    }
                }, 2000);
            });

            function loaduserData() {
                const users = JSON.parse(localStorage.getItem("userData")) || [];
                return users.find(
                    (user) => user.email === email.value && user.password === password.value
                );
            }
        });
    </script>

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-md-12 col-lg-6">
            <form class="form-login needs-validation" id="loginForm" novalidate>
                <h1 class="h3 mb-3 text-center">Welcome Back</h1>

                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
                    <label for="email">Email address</label>
                    <div class="invalid-feedback">Please enter your email.</div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                    <label for="password">Password</label>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <button class="btn w-100 py-2 hvr-rectangle-out" type="submit">Log In</button>

                <p class="mt-5 mb-3 text-muted text-center">
                    Don't have an account?
                    <a href="register.html" class="fw-bold">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>

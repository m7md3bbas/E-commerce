<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script type="module" src="../../projectModules/addusers.js"></script>

    <link rel="stylesheet" href="../../assets/libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assets/libs/css/hover-min.css" />
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-12 col-md-12 col-lg-6">
            <form class="form-login " id="loginForm" >
                <h1 class="h3 mb-3 text-center">Welcome Back</h1>

                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required />
                    <label for="email">Email address</label>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                    <label for="password">Password</label>
                    <span class="password-toggle" data-target="password">üëÅÔ∏è</span>
                </div>
                <div class="text-center mb-3">
                    <a href="forgetpassword.html" class="text-decoration-none">Forgot your password?</a>
                </div>

                <button class="btn w-100 py-2 hvr-rectangle-out" type="submit">Log In</button>

                <p class="mt-5 mb-3 text-muted text-center">
                    Don't have an account?
                    <a href="register.html" class="fw-bold">Sign up</a>
                </p>
            </form>
        </div>
    </div>
    <script type="module" src="js/login.js"></script>
</body>

</html>

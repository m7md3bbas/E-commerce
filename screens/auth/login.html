<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .form-signin {
            background: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row justify-content-center align-items-center mt-5">
            <div class="col-lg-7 d-none d-lg-block">
                <img src="../../assets/imgs/Auth/cropped-image-woman-inputting-card-information-key-phone-laptop-while-shopping-online (1).jpg"
                    alt="Shopping Online" class="auth-image">
            </div>
            <div class="col-lg-5 col-md-7">
                <form class="form-signin" id="loginForm">
                    <h1 class="h3 mb-3 text-center">Please sign in</h1>

                    <div class="form-floating mb-3">
                        <input type="email" id="inputEmail" class="form-control" placeholder="name@example.com" required autofocus>
                        <label for="inputEmail">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>

                    <p class="mt-5 mb-3 text-muted text-center">
                        Don't have an account? <a href="#" class="fw-bold">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Custom JS -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('inputEmail').value;
            const password = document.getElementById('inputPassword').value;

            try {
                const response = await fetch('http://localhost:3000/auth/login', { // Correct server port and endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Login successful! Role: ' + data.user.role);
                    // Redirect based on role
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin-dashboard.html';
                    } else if (data.user.role === 'seller') {
                        window.location.href = '/seller-dashboard.html';
                    } else if (data.user.role === 'customer') {
                        window.location.href = '/customer-dashboard.html';
                    }
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                alert('Error connecting to server.');
                console.error(error);
            }
        });
    </script>
</body>

</html>

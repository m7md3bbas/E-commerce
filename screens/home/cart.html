
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../admin/css/bootstrap.min.css">
    <link rel="stylesheet" href="../admin/css/all.min.css">
    <link rel="stylesheet" href="./cart.css">
</head>
<body>

    <!-- Start Cart Items -->
    
    <div class="container">
        <h1  class="text-center mt-3 position-relative cursor-pointer">Your Cart</h1>
        <button class="btn btn-outline-danger d-block ms-auto  mb-3" id="clearCart">Clear Cart</button>
       
        <div id="cart">
                <div class="product shadow mb-4">
                    <div class="row bg-white p-4">
                        <div class="col-md-2 p-3">
                            <img src="../../assets/imgs/testCart/Tshirt.jpg" class="w-75" alt="">
                        </div>
                        <div class="col-md-8 text-center ">
                            <h2>Men`s Fashion</h2>
                            <h4>Price: <span class="text-secondary price" >500 EGP</span></h4>
                            <p>White - Medium</p>
                          
                            <h5>Total Price: <span class="text-secondary total-price"  >2000 EGP</span></h5>
    
                        </div>
                        <div class="col-md-2  position-relative">
                           
                            <i  class="close-btn fa-solid fa-trash cursor-pointer fa-lg  position-absolute top-0 end-0  " data-bs-dismiss="product" ></i>
                            
                            <div class="btn-group mt-5 "  role="group" aria-label="Basic outlined example">
                                <button type="button" class="btn btn-outline-light text-black border">-</button>
                                <button type="button" class="btn btn-outline-light text-black border">3</button>
                                <button type="button" class="btn btn-outline-light text-black border">+</button>
                            </div>

                        </div>
                    </div>   
                </div>
                <div class="product shadow mb-4">
                    <div class="row bg-white p-4">
                        <div class="col-md-2 p-3">
                            <img src="../../assets/imgs/testCart/Tshirt2.jpg" class="w-75" alt="">
                        </div>
                        <div class="col-md-8 text-center ">
                            <h2>Men`s Fashion</h2>
                            <h4>Price: <span class="text-secondary price" >500 EGP</span></h4>
                            <p>White - Medium</p>
                          
                            <h5>Total Price: <span class="text-secondary total-price"  >2000 EGP</span></h5>
    
                        </div>
                        <div class="col-md-2  position-relative">
                           
                            <i  class="close-btn fa-solid fa-trash cursor-pointer fa-lg  position-absolute top-0 end-0  " data-bs-dismiss="product" ></i>
                            
                            <div class="btn-group mt-5 "  role="group" aria-label="Basic outlined example">
                                <button type="button" class="btn btn-outline-light text-black border">-</button>
                                <button type="button" class="btn btn-outline-light text-black border">3</button>
                                <button type="button" class="btn btn-outline-light text-black border">+</button>
                            </div>

                        </div>
                    </div>   
                </div>
        </div>
        <div class="d-flex justify-content-between m-5">
            <div>
                <p><strong>Total cart Price: </strong> <span id="cartTotal">20000</span> EGP</p>
            </div>
           <div>
            <button class="btn btn-success">Check Out</button>
           </div>
        </div>

    </div>

    <script src="../admin/jquery/jquery-3.7.1.min.js"></script>
  <script src="../admin/js/bootstrap.bundle.min.js"></script>
    <script src="./cart.js"></script>
</body>
</html>

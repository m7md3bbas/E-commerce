<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../assets/libs/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./checkOut.css">
</head>
<body >
    <div class="container">
       <nav aria-label="breadcrumb" class="pt-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../Home_Page/index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="../Cart/cart.html">Cart</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="categories">CheckOut</li>
            </ol>
        </nav>
        <h1 class="text-center m-5  position-relative  cursor-pointer">Check Out Process</h1>
        
        <div class="row">
          <div class="col-md-6">
            <h4 class="mb-3 main-color">pilling Details:</h4>
            <form id="checkoutForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Rehab" required />
                    <label for="name">Name</label>
                  <p class="errorMsg text-danger"></p>
                </div>
              
            
                <div class="form-floating mb-3">
                    <input type="text" id="streetAddress" class="form-control" placeholder=" Elnahas St." required />
                    <label for="streetAddress">Street Address:</label>
                  <p class="errorMsg text-danger"></p>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="apartment" class="form-control" placeholder=" 3" required />
                    <label for="apartment">Apartement , Floor:</label>
                  <p class="errorMsg text-danger"></p>
                </div>
            
                <div class="form-floating mb-3">
                  <input type="text" id="city" class="form-control" placeholder="Tanta" required />
                  <label for="city">City</label>
                <p class="errorMsg text-danger"></p>
              </div>
              
                <div class="form-floating mb-3">
                    <input type="text" id="phone" class="form-control" placeholder="01553314737" required />
                    <label for="phone">Phone:</label>
                  <p class="errorMsg text-danger"></p>
                </div>
            
                <button type="submit" class="btn btn-main mt-3 fs-4 px-4 " >Buy Now</button>
              </form>

            
           </div>
            <div class="col-md-5 offset-md-1">
                 <h3>Your Order</h3>
               <div class="row viewProduct" >
                
               </div>
               <h3 class="pt-3 main-color">Total  <span  class="totalCartPrice ms-auto"></span> </h3>
               
            </div>
          
        </div>
    </div>
    



  <div id="toastContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
      

   <script type="module" src="./js/checkOut.js" ></script>
</body>
</html>

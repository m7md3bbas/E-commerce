<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="../../../assets/libs/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./checkOut.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center m-5">Check Out Process</h1>
        <div class="row">
            <div class="col-md-6">
               <h3>Total Price : <span  class="totalCartPrice"></span> </h3>
               <h5 class="mb-3">Products You select:</h5>
               <div class="row viewProduct" >
                
               </div>
               
            </div>
           <div class="col-md-6">
            <h4 class="mb-5">Please Enter Shipping Address:</h4>
            <form id="checkoutForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="text" id="city" class="form-control" placeholder="Tanta" required />
                    <label for="city">City</label>
                  <p class="errorMsg text-danger"></p>
                </div>
            
                <div class="form-floating mb-3">
                    <input type="text" id="address" class="form-control" placeholder="Tanta Elnahas St." required />
                    <label for="address">Address:</label>
                  <p class="errorMsg text-danger"></p>
                </div>
            
                <div class="form-floating mb-3">
                    <input type="text" id="phone" class="form-control" placeholder="01553314737" required />
                    <label for="phone">Phone:</label>
                  <p class="errorMsg text-danger"></p>
                </div>
            
                <button type="submit" class="btn btn-success finish">Buy Now</button>
              </form>
           </div>
        </div>
      </div>
      

   <script src="./checkOut.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../assets/libs/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./checkOut.css">
</head>
<body>
    
    <div class="container mt-4">
        <h1 class="main-color text-center cursor-pointer position-relative ">Select Payment Method </h1>
      
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="cash" value="cash" checked >
          <label class="form-check-label" for="cash">Cash on Delivery</label>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card" >
          <label class="form-check-label" for="card">Pay with Card</label>
        </div>
        <button class="btn btn-main mt-3 fs-4 px-4" onclick="submitPayment()">Submit</button>
  
      
       
        <div id="cardDetails" class="mt-3" style="display: none;">
          <h2>Your</h2>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
          </div>
          <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" placeholder="John Doe">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiry" class="form-label">Expiry Date</label>
              <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="123">
            </div>
          </div>
          <button class="btn btn-main mt-3 fs-4 px-4" onclick="validation()">Data</button>
        </div>
      
        
      </div>

      <script src="./checkOut.js"></script>
</body>
</html>

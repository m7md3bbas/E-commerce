<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../assets/libs/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="./checkOut.css">
</head>
<body >
    
    <div class="container mt-4">
        <h1 class="main-color text-center cursor-pointer position-relative mb-3 ">Select Payment Method </h1>
   <div class="container background-main p-3">
       
    <div class="d-flex justify-content-center">
      <div class="form-check mx-3 p-3 fs-4">
        <input class="form-check-input" type="radio" name="paymentMethod" id="cash" value="cash" checked >
        <label class="form-check-label" for="cash">Cash on Delivery</label>
      </div>
      
      <div class="form-check  mx-3 p-3 fs-4">
        <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="card" >
        <label class="form-check-label" for="card">Pay with Card</label>
      </div>
     </div>
      <button  class="btn btn-main mt-3 fs-4 px-4 d-block mx-auto"  id="submitPayment">Submit</button>

    
   </div>
       
        <div id="cardDetails" class="mt-3 border border-2 main-border rounded-3 p-3 mb-4" style="display: none;">
          <h2>Your Data</h2>
          <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234 1234 1234 1234">
            <p class="errorMsg text-danger"></p>

          </div>
          <div class="mb-3">
            <label for="cardName" class="form-label">Cardholder Name</label>
            <input type="text" class="form-control" id="cardName" placeholder="John Doe">
            <p class="errorMsg text-danger"></p>

          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="expiry" class="form-label">Expiry Date</label>
              <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
              <p class="errorMsg text-danger"></p>

            </div>
            <div class="col-md-6 mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="number" class="form-control" id="cvv" placeholder="123">
              <p class="errorMsg text-danger"></p>

            </div>
          </div>
          <button class="btn btn-main mt-3 fs-4 px-4"  id="submitCardData">Submit Card Data</button>
        </div>
      
        
      </div>

      <script  src="./js/paymentMethods.js"></script>
</body>
</html>
